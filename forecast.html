<html lang="en">

<head>

    <title>Forcastify - Weather Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

                                    Description</span>
                                <div class="d-flex align-items-center">
                                    <div class="flex-grow-1 text-center" style="font-size: 1rem;">
                                        <div><img class=""
                                                src="https://static.vecteezy.com/system/resources/previews/008/142/919/non_2x/wind-icon-on-white-background-flat-style-wind-sign-cold-wind-symbol-vector.jpg"
                                                style="width: 20px;" /> <span class="ms-1" id="wind-speed"> Wind Speed
                                            </span></div>
                                        <div> <img src="https://static.vecteezy.com/system/resources/previews/008/013/008/original/
    drop-icon-liquid-icon-humidity-icon-isolated-black-on-white-background-illustration-free-vector.jpg" alt=""
                                                style="width: 20px;"><span class="ms-1" id="humidity"> Humidity </span>
                                        </div>

                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
    </section>
